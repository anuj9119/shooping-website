# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  - group: Shoppinggroup

  # Agent VM image name
pool:
 name: 'shopping-agent'

stages:
- stage: Build_first_Dockerfile
  displayName: Build and push stage using Dockerfile1
  jobs:
  - job: BuildFrontend
    displayName: Build and push for frontend
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Build_second_Dockerfile
  displayName: Build and push backend
  jobs:
  - job: BuildBackend
    displayName: Build for 2nd Dockerfile
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository1)
        dockerfile: $(dockerfilePath1)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)